<div>
  <mat-card style="width: 97%">
    <mat-card-header><mat-card-title ><h2 style="margin-left: 25px">结肠癌患者数据管理</h2></mat-card-title></mat-card-header>
    <mat-card-content>
      <mat-card>
        <mat-form-field *ngIf="user.role !== 'doctor' && user.role !== 'patient' && user.role !== 'community'" style="max-width: 200px; margin-right: 30px">
          <input matInput placeholder="住院流水号" [(ngModel)]="PID">
        </mat-form-field>

        <mat-form-field  *ngIf="user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <input matInput placeholder="患者姓名" [(ngModel)]="patientName">
        </mat-form-field>

        <mat-form-field *ngIf="user.role !== 'doctor' && user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <mat-select [(ngModel)]="Disease">
            <mat-option  *ngFor="let option of DiseaseList" [value]="option">{{option}}</mat-option> 
            <mat-option>-- None --</mat-option>
          </mat-select>
          <mat-label>入院诊断</mat-label>
        </mat-form-field>

        <br>
        <label *ngIf="user.role !== 'patient'" style="margin-right: 5px">入院时间：</label>

        <mat-form-field *ngIf="user.role !== 'patient'" style="max-width: 200px;">
          <input matInput [matDatepicker]="picker1" placeholder="选择一个时间" [(ngModel)]="startTime">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <label *ngIf="user.role !== 'patient'" style="margin-right: 10px; margin-left: 10px">~</label>

        <mat-form-field *ngIf="user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <input matInput [matDatepicker]="picker2" placeholder="选择一个时间" [(ngModel)]="endTime">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button  *ngIf="user.role !== 'patient'" mat-raised-button color="primary" (click)="search()">查询</button>

        <button  *ngIf="user.role !== 'patient'" mat-raised-button color="primary" style="margin-left: 20px" (click)="clear()">清空</button>


      </mat-card>
      <mat-card style="width: 100%; margin-top: 20px">
        <table mat-table [dataSource]="PatientList" style="width: 100%;">
          <ng-container matColumnDef="PID">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 编号 </th>
            <td mat-cell *matCellDef="let element"> {{element.PID}} </td>
          </ng-container>

          <ng-container matColumnDef="HID" style="max-width: 200px">
              <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 住院流水号 </th>
              <td mat-cell *matCellDef="let element"> {{element.HID}} </td>
            </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="PatientName" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 姓名 </th>
            <td mat-cell *matCellDef="let element"> {{element.PatientName}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Disease" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 入院诊断 </th>
            <td mat-cell *matCellDef="let element"> {{element.Disease}} </td>
          </ng-container>

  <!-- Weight Column -->
          <ng-container matColumnDef="Date" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 入院时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
          </ng-container>

          <ng-container matColumnDef="Staydays" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 住院天数 </th>
            <td mat-cell *matCellDef="let element"> {{element.Staydays}} </td>
          </ng-container>

          <ng-container matColumnDef="operate" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 操作 </th>
            <td mat-cell *matCellDef="let element">
              <span> <a (click)="goToDetail(element)"  style="color: #1E88E5"> <button mat-button color="accent">查看</button> </a> </span>
              <span> <a (click)="deleteRecord(element.PID)" style="color: #1E88E5"> <button mat-button color="accent">删除</button> </a> </span>
              <!--<span> <a href="#" style="color: #1E88E5"> |导出 </a> </span>-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="paginatorConfig.length" [pageSize]="paginatorConfig.pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChanged($event)" showFirstLastButtons></mat-paginator>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
