<div>
  <mat-card style="width: 97%">
    <mat-card-header><mat-card-title ><h2 style="margin-left: 25px">结肠癌患者数据管理</h2></mat-card-title></mat-card-header>
    <mat-card-content>
      <mat-card>
        <mat-form-field *ngIf="user.role !== 'doctor' && user.role !== 'patient' && user.role !== 'community'" style="max-width: 200px; margin-right: 30px">
          <input matInput placeholder="住院流水号" [(ngModel)]="patientID">
        </mat-form-field>

        <mat-form-field  *ngIf="user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <input matInput placeholder="患者姓名" [(ngModel)]="patientName">
        </mat-form-field>

        <mat-form-field *ngIf="user.role !== 'doctor' && user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <mat-select [(ngModel)]="Disease">
            <mat-option  *ngFor="let option of DiseaseList" [value]="option">{{option}}</mat-option> 
            <mat-option>-- None --</mat-option>
          </mat-select>
          <mat-label>入院诊断</mat-label>
        </mat-form-field>

        <label *ngIf="user.role !== 'patient'" style="margin-right: 5px">入院时间：</label>

        <mat-form-field *ngIf="user.role !== 'patient'" style="max-width: 200px;">
          <input matInput [matDatepicker]="picker1" placeholder="选择一个时间" [(ngModel)]="startTime">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <label *ngIf="user.role !== 'patient'" style="margin-right: 10px; margin-left: 10px">~</label>

        <mat-form-field *ngIf="user.role !== 'patient'" style="max-width: 200px; margin-right: 30px">
          <input matInput [matDatepicker]="picker2" placeholder="选择一个时间" [(ngModel)]="endTime">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button  *ngIf="user.role !== 'patient'" mat-raised-button color="primary" (click)="search()">查询</button>
        <button  *ngIf="user.role !== 'patient'" mat-raised-button color="primary" style="margin-left: 20px" (click)="clear()">清空</button>

        
        <mat-form-field  *ngIf="user.role !== 'patient'" style="max-width: 600px; margin-right: 30px">
          <input  matInput placeholder="请输入关键字" [(ngModel)]="searchParam">
        </mat-form-field>
        <button  mat-raised-button color="primary" (click)="getSearchData(searchParam)">搜索</button>
        <!--<mat-radio-group [(ngModel)]="searchMode">
          <mat-radio-button value="0">普通检索</mat-radio-button>
          <mat-radio-button value="1">关键字搜索</mat-radio-button>
        </mat-radio-group>-->

      </mat-card>
      <mat-card style="width: 100%; margin-top: 20px">
        <table mat-table [dataSource]="PatientList" style="width: 100%;">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns.slice(0, searchMode === 0 ? displayedColumns.length - 1 : displayedColumns.length - 2)">
            <th mat-header-cell *matHeaderCellDef> {{dictionary[column]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>
          <ng-container matColumnDef="highlight" >
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element" style="max-width: 300px" [innerHTML]="element['highlight'] | Html"></td>
          </ng-container>
          <ng-container matColumnDef="operate" style="max-width: 200px">
            <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 操作 </th>
            <td mat-cell *matCellDef="let element">
              <span> <a (click)="goToDetail(element)"  style="color: #1E88E5">
                <button mat-icon-button color="accent">
                  <mat-icon>search</mat-icon>查看
                </button> </a>
              </span>
              <!--<span> <a href="#" style="color: #1E88E5"> |导出 </a> </span>-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgba(0, 0, 0, 0.08)"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="paginatorConfig.length" [pageSize]="paginatorConfig.pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChanged($event)" showFirstLastButtons></mat-paginator>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
