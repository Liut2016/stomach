
<mat-card>
<div>
    <mat-card-header style="left: 1px;">
      <mat-icon>event_note</mat-icon><strong>{{data.singleCondition.form_type}}</strong> &nbsp; | &nbsp;{{data.singleCondition.text}}
    </mat-card-header>

    <mat-card-content style="margin-left: 3%;">
    <mat-form-field *ngIf="data.singleCondition.isNumber"   appearance="outline"  style="max-width: 180px; margin-right: 30px" >
        <input matInput placeholder=""  [(ngModel)]="data.singleCondition.inputValue1" type="number"  >
    </mat-form-field>
    <span *ngIf="data.singleCondition.isNumber" style=" margin-right: 20px">---</span>
    <mat-form-field *ngIf="data.singleCondition.isNumber"  appearance="outline"  style="max-width: 180px; margin-right: 30px">
        <input matInput placeholder=""  [(ngModel)]="data.singleCondition.inputValue2" type="number">
    </mat-form-field>



    <mat-form-field *ngIf="data.singleCondition.isNotNumber" appearance="outline" style="max-width: 200px; margin-right: 30px"  >
      <mat-select placeholder="" [(value)]="data.singleCondition.selectedValue"  name="operator" >
        <mat-option *ngFor="let operator of data.singleCondition.operators" [value]="operator" >
            {{operator}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="data.singleCondition.isNotNumber&&data.singleCondition.isSelect!=true"  appearance="outline" style="max-width: 200px; margin-right: 30px;" >
      <mat-label>输入查找内容</mat-label>
      <input matInput placeholder=""  [(ngModel)]="data.singleCondition.inputValue">
    </mat-form-field>




    <mat-form-field *ngIf="data.singleCondition.isTime"  appearance="outline" style="max-width: 180px; margin-right: 30px;">
        <input matInput [matDatepicker]="picker" placeholder="选择日期" [(ngModel)]="data.singleCondition.startTime" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span *ngIf="data.singleCondition.isTime" style=" margin-right: 20px">~~</span>
    <mat-form-field *ngIf="data.singleCondition.isTime"  appearance="outline" style="max-width: 180px; margin-right: 30px;">
      <input matInput [matDatepicker]="picker" placeholder="选择日期" [(ngModel)]="data.singleCondition.endTime"  >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
</div>
</mat-card>
