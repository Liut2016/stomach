<mat-card>
    <mat-card-content>
        <mat-selection-list label="导出规则" [(ngModel)]="data.selectrules" ngDefaultControl #rules>
            <mat-list-option *ngFor="let item of data.exportrules | paginate:{ itemsPerPage: 5,currentPage:p}; let index = index"  [value]="item.part6_pid">
                {{item.part6_name}}
            </mat-list-option>
            <pagination-controls (pageChange)="p = $event"></pagination-controls> 
        </mat-selection-list>
        <p>
           已选中的导出规则 : {{rules.selectedOptions.selected.length}}
        </p>
        <button mat-raised-button color="primary"  [mat-dialog-close]="data.selectrules" style="margin-left: 300px">确定</button>
    </mat-card-content>
  </mat-card>
