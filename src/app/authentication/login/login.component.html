<div class="login-register"  style="background-image:url(assets/images/background/medical-background.png);">
    <img src="assets/images/background/yifuyuan-logo.png" style="position: absolute; top: 20px; left: 20px;;">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="text-center"><img alt="homepage" src="assets/images/chronic/logo.png" width="34" height="33"><h4 class="m-t-0">社区慢性病管理系统</h4></div>

                    <div fxLayout="row" fxLayoutWrap="wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput placeholder="用户名" [formControl]="form.controls['uname']"> 
                            </mat-form-field>
                            <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="text-danger support-text">请输入用户名</small>
                        </div>
                        <!-- col full-->    
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput type="password" placeholder="密码" [formControl]="form.controls['password']"> 
                            </mat-form-field>
                            <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="text-danger support-text">请输入密码</small>
                        </div>
                        <!-- col half-->
                        <!-- <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                            <mat-checkbox color="warn">Remember me</mat-checkbox>
                        </div> -->
                        <!-- col half-->
                        <!-- <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
                            <a [routerLink]="['/authentication/forgot']" class="link">Forgot pwd?</a>
                        </div> -->
                        <!-- col full-->    
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!form.valid">登录</button> 
                        </div>
                        <!-- col full-->    
                        <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                            <span>Don't have an account? <a [routerLink]="['/authentication/register']"  class="text-info link">Register</a> </span>
                        </div>     -->
                     </div>   
                  </form>
             </mat-card-content>
        </mat-card>
    </div>
</div>
