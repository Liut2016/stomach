<div style="min-height: 700px;overflow: auto">
<div id="embed-view" style="text-align: center"></div>
<div *ngIf="data" class="right">
  <span *ngIf="!data.isAdded" (click)="add2Shortlist(data)" class="right fa fa-star-o"></span>
  <span *ngIf="data.isAdded" (click)="delete(data)" class="right fa fa-star"></span>
</div>
</div>
