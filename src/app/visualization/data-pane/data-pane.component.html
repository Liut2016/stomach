<div class="example-container">
  <p>Data dimensions</p>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="dimension"
    [cdkDropListConnectedTo]="[doneList, doneList1]"
    class="example-list"
    >
<div class="example-box" *ngFor="let item of dimension" cdkDrag>{{item}}</div>
</div>
</div>
<div class="example-container">
  <p>x轴</p>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    (cdkDropListDropped)="drop($event)"
    class="example-list">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}
     <button (click)="delete(item)">delete</button>
    </div>
  </div>
  <p>y轴</p>
  <div
    cdkDropList
    #doneList1="cdkDropList"
    [cdkDropListData]="done1"
    (cdkDropListDropped)="drop($event)"
    class="example-list">
    <div class="example-box" *ngFor="let item of done1" cdkDrag>{{item}}
     <button (click)="delete1(item)">delete</button>
    </div>
  </div>
  <p>选择图表类型:</p>
  <mat-form-field>
    <mat-select  [(ngModel)]="mark">
      <mat-option *ngFor="let item of markDic" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button (click)="clear()">clear</button>
  <button (click)="getJson()">draw</button>
</div>
