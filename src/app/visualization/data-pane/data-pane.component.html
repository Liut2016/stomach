<p>Data dimensions</p>
<div class="example-container">
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="dimension"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
  >
    <div class="example-box" *ngFor="let item of dimension" cdkDrag>
  <div class="example-box" *ngFor="let item of dimension" cdkDrag>
    <button mat-button [matMenuTriggerFor]="menu">{{get(item)}}{{item}}</button>
    <mat-menu #menu="matMenu">
    <mat-radio-group>
        <mat-radio-button value="Number" (click)="changeTypeNumber(item)">Number</mat-radio-button>
        <mat-radio-button value="String" (click)="changeTypeString(item)">String</mat-radio-button>
    </mat-radio-group>
   </mat-menu>
  </div>
  </div>
</div>
<div class="example-container" style="width: 70px;">

<div class="example-container">
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    (cdkDropListDropped)="drop($event)"
    class="example-list">
    <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag> {{getitem(item)}}{{item}}
      <i class="fa fa-remove uploadimgremove" style="float: right" (click)="delete(item)" *ngIf="item"></i>
    </div>
  </div>
  <p>选择图表类型:</p>
  <mat-form-field>
    <mat-select [(ngModel)]="mark">
      <mat-option *ngFor="let item of markDic" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button (click)="clear()">clear</button>
  <button (click)="getJson()">draw</button>
</div>
