<p>Data dimensions</p>
<div class="example-container">
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="dimension"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
  >
  <div class="example-box" *ngFor="let item of dimension" cdkDrag>
    <button mat-button [matMenuTriggerFor]="menu">
      <div *ngIf = "get(item)">
      <span class="type fa  fa-font"  ng-show="showType" title="nominal"></span>
      <span>{{item}}</span>
    </div>
    <div *ngIf = "!get(item)">
      <span class="type fa  fa-bars"  ng-show="showType" title="quantitative"></span>
      <span>{{item}}</span>
    </div>
    </button>
    <mat-menu #menu="matMenu">
    <div *ngIf= "get(item)">
      <mat-radio-group>
          <mat-radio-button value="quantitative" (click)="changeTypeNumber(item)">quantitative</mat-radio-button>
          <mat-radio-button value="nominal"  checked=true (click)="changeTypeString(item)">nominal</mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf= "!get(item)">
        <mat-radio-group>
            <mat-radio-button value="quantitative" checked=true  (click)="changeTypeNumber(item)">quantitative</mat-radio-button>
            <mat-radio-button value="nominal" (click)="changeTypeString(item)">nominal</mat-radio-button>
        </mat-radio-group>
      </div>
   </mat-menu>  
  </div>
  </div>
</div>

<div class="example-container">
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    (cdkDropListDropped)="drop($event)"
    class="example-list">
    <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag> 
        <div *ngIf = "getitem(item) && item">
            <span class="type fa  fa-font"  ng-show="showType" title="nominal"></span>
            <span> {{item}}</span>
            <i class="fa fa-remove uploadimgremove" (click)="delete(item)" *ngIf="item"></i>
        </div>
        <div *ngIf = "!getitem(item) && item">
            <span class="type fa  fa-bars" ng-show="showType" title="quantitative"></span>
            <span>{{item}}</span>
          <i class="fa fa-remove uploadimgremove" (click)="delete(item)" *ngIf="item"></i>
        </div>
    </div>
  </div>
  <p>选择图表类型:</p>
  <mat-form-field>
    <mat-select [(ngModel)]="mark">
      <mat-option *ngFor="let item of markDic" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button (click)="clear()">clear</button>
  <button (click)="getJson()">draw</button>
</div>
