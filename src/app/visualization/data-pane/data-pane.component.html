<p>Data dimensions</p>
<div class="example-container">
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="dimension"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
  >
    <div class="example-box" *ngFor="let item of dimension" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="example-container">
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    (cdkDropListDropped)="drop($event)"
    class="example-list">
    <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag> {{item}}
      <i class="fa fa-remove uploadimgremove" style="float: right" (click)="delete(item)" *ngIf="item"></i>
    </div>
  </div>
  <p>选择图表类型:</p>
  <mat-form-field>
    <mat-select [(ngModel)]="mark">
      <mat-option *ngFor="let item of markDic" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button (click)="clear()">clear</button>
  <button (click)="getJson()">draw</button>
</div>
