<mat-accordion class="example-headers-align" >
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       [expanded]="step1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        自定义可视化
      </mat-panel-title>
      <mat-panel-description class="right">
        <!--点击可 {{panelOpenState ? '折叠' : '展开'}}此页面-->
        <mat-icon>{{step1 ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <button mat-raised-button (click)="openDialog()" style="float: right;margin: 10px;z-index: 1;position: absolute;right: 30px;top: 60px;">
      标记图表
    </button>
    <div style="min-height: 800px">
    <!--<mat-grid-tile rowspan="1">-->
    <app-data-pane (json)="getData($event)" [setData]="data" style="width: 50%"></app-data-pane>
    <!--</mat-grid-tile>-->
    <!--<mat-grid-tile rowspan="1">-->
    <!--<mat-card>-->
    <app-plot-pane [data]="data" style="overflow: auto;margin: 20px;width: 50%"></app-plot-pane>
    <!--</mat-card>-->
    <!--</mat-grid-tile>-->
    </div>
  </mat-expansion-panel>
</mat-accordion>
