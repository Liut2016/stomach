<div>
   <mat-card>
     <mat-card-header>
       <mat-card-title>{{conf.title}}</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <mat-form-field style="max-width: 200px">
          <mat-select [(ngModel)]="conf.key_value._value" (ngModelChange)="answerChange()" [disabled]="edit_disabled" [placeholder]="conf.placeholder">
            <mat-option>--None--</mat-option>
            <mat-option *ngFor="let option of conf.options" [value]="option">{{option}}</mat-option>
          </mat-select>
       </mat-form-field>
     </mat-card-content>
   </mat-card>
</div>
