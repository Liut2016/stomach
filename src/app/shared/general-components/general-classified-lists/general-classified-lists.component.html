<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{conf.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab *ngFor="let item of conf.data; let i = index" [label]="item.type" >
          <table mat-table class="mat-elevation-z8" [dataSource]="dataSource[i]" style="width: 100%">
            <ng-container  *ngFor="let col of keys; let d = index" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef> {{conf.dic[col]}} </th>
              <td mat-cell *matCellDef='let element'> {{element[col]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
          <mat-paginator [length]="dataSource[i].length"
          [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
