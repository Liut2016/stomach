<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>第一步</ng-template>
      <mat-form-field>
        <input matInput placeholder="所属单位" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>下一步</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>第二步</ng-template>
      <mat-form-field>
        <input matInput placeholder="所在部门" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>返回</button>
        <button mat-button matStepperNext>下一步</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>已完成</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>返回</button>
      <button mat-button (click)="stepper.reset()">重来</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
