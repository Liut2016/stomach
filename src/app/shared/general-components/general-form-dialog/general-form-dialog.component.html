<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{conf.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" style="width: 100%">
            <ng-container  *ngFor="let col of displayedColumns.slice(0,displayedColumns.length-1)" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef> {{conf.dic[col]}} </th>
              <td mat-cell *matCellDef='let element'> {{element[col]}} </td>
            </ng-container>
            <ng-container matColumnDef="operate" style="max-width: 200px">
              <th mat-header-cell *matHeaderCellDef style="font-size: medium"> 操作 </th>
              <td mat-cell *matCellDef="let element">
                <span> <a (click)="openDialog(element.no)"  style="color: #1E88E5">
                  <button mat-icon-button color="accent">
                    <mat-icon>search</mat-icon>查看
                  </button> </a>
                </span>
                <!--<span> <a href="#" style="color: #1E88E5"> |导出 </a> </span>-->
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>  
          <mat-paginator [length]="dataSource.length"
          [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
    </mat-card-content>
  </mat-card>
</div>
