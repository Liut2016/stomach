<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{conf.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="max-width: 150px">
        <mat-select placeholder="省、直辖市" [(ngModel)]="conf.key_value[0]._value" (ngModelChange)="answerChange()" [disabled]="edit_disabled">
          <mat-option >--None--</mat-option>
          <mat-option *ngFor="let province of conf.provinces" [value]="province.name">{{province.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="max-width: 150px; margin-left: 20px; margin-right: 20px">
        <mat-select placeholder="市" [(ngModel)]="conf.key_value[1]._value" (ngModelChange)="answerChange()" [disabled]="city_disabled">
          <mat-option >--None--</mat-option>
          <mat-option *ngFor="let city of conf.cities" [value]="city.name">{{city.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="max-width: 150px;">
        <mat-select placeholder="区" [(ngModel)]="conf.key_value[2]._value" (ngModelChange)="answerChange()" [disabled]="area_disabled">
          <mat-option >--None--</mat-option>
          <mat-option *ngFor="let area of conf.areas" [value]="area.name">{{area.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
