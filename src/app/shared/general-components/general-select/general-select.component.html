<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        地址选择
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--<mat-form-field>
        <input matInput title="select" [(ngModel)]="condition_value" (ngModelChange)="checkAnswer()">
      </mat-form-field>!-->
      <mat-form-field style="max-width: 200px">
        <mat-select [(ngModel)]="conf.key_value._value" (ngModelChange)="checkAnswer()" [disabled]="edit_disabled" [placeholder]="conf.placeholder">
          <mat-option>--None--</mat-option>
          <mat-option *ngFor="let option of conf.options" [value]="option">{{option}}</mat-option>
        </mat-select>
     </mat-form-field>
      <mat-form-field *ngIf="condition">
        <input matInput  title="extra_input" placeholder="">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
