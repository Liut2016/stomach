<div>
  <mat-card>
    <mat-card-header> <div style="margin: 0 auto"><h1 style="">高血压诊断</h1></div></mat-card-header>
    <mat-card-content>
      <mat-card style="width: 70%">
        <mat-card-content>
          <div>
            <button mat-raised-button   matTooltip="点击查看"  (click)="openDia('血压水平分类及定义', 'grading')" color="accent">血压水平分类及定义</button>
            <button mat-raised-button matTooltip="点击查看" (click)="openDia('高血压心血管事件风险水平分层', 'danger')" color="warn" style="margin-left: 30px">高血压心血管事件风险水平分层</button>
            <button mat-raised-button matTooltip="点击查看" (click)="openDia('影响高血压患者心血管预后的重要因素', 'factors')" color="primary" style="margin-left: 30px">影响高血压患者心血管预后的重要因素</button>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card  style="width: 70%">
        <mat-card-title>诊断描述</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <textarea matInput placeholder="诊断描述"></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card style="width: 70%">
        <mat-card-content>
          <label>高血压分级</label>
          <mat-form-field style="width: 20%; margin-left: 10px">
            <mat-select placeholder="高血压分级">
              <mat-option *ngFor="let g of grading" [value]="g">
                {{g}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <label style="margin-left: 10px">危险分层</label>
          <mat-form-field style="width: 20%; margin-left: 10px">
            <mat-select placeholder="危险分层">
              <mat-option *ngFor="let g of danger" [value]="g">
                {{g}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card style="width: 70%">
        <mat-card-content>
          <label>既往病史</label>
          <mat-form-field>
            <textarea matInput [value]="historydisease" ></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card style="width: 70%">
        <mat-card-content>
          <label>是否转诊</label>
          <mat-form-field style="width: 20%; margin-left: 10px">
            <mat-select placeholder="">
              <mat-option *ngFor="let m of ifmove" [value]="m">
                {{m}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button matTooltip="点击查看" (click)="openDia('转诊参考标准', 'move')" color="warn" style="margin-left: 30px">转诊参考标准</button>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <div style="float: right; margin-right: 50px">
      <button style="margin: 5px;"   mat-raised-button color="warn"    (click)="next()">下一步</button>
    </div>
  </mat-card>
</div>
