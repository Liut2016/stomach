<div>
  <mat-card>
    <mat-card-header> <div style="margin: 0 auto"><h1 style="">病例报告</h1></div></mat-card-header>
    <mat-card-content>
      <div style="margin: 0 auto; width: 95%">
        <h2>基本信息</h2>
        <mat-chip-list>
          <mat-chip *ngFor=" let item of reportInformation['基本信息']" style="font-size: large"> {{item._key}} ： {{item._value}} </mat-chip>
        </mat-chip-list>
        <h2>现病史</h2>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor=" let item of reportInformation['现病史']">{{item}}</mat-chip>
        </mat-chip-list>
        <h2>既往史</h2>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor=" let item of reportInformation['既往病史']">{{item}}</mat-chip>
        </mat-chip-list>
        <h2>家族史</h2>
        <h3 *ngIf="reportInformation['家族史']['父亲'].length !== 0">父亲</h3>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor="let item of reportInformation['家族史']['父亲']"> {{item}} </mat-chip>
        </mat-chip-list>
        <h3 *ngIf="reportInformation['家族史']['母亲'].length !== 0">母亲</h3>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor="let item of reportInformation['家族史']['母亲']"> {{item}} </mat-chip>
        </mat-chip-list>
        <h3 *ngIf="reportInformation['家族史']['兄弟姐妹'].length !== 0" >兄弟姐妹</h3>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor="let item of reportInformation['家族史']['兄弟姐妹']"> {{item}} </mat-chip>
        </mat-chip-list>
        <h3 *ngIf="reportInformation['家族史']['子女'].length !== 0">子女</h3>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor="let item of reportInformation['家族史']['子女']"> {{item}} </mat-chip>
        </mat-chip-list>
        <h2>体征</h2>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor=" let item of reportInformation['体征']">{{item}}</mat-chip>
        </mat-chip-list>
        <h2>实验室检查</h2>
        <mat-chip-list>
          <mat-chip class="chip" *ngFor=" let item of reportInformation['实验室检查']">{{item}}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
    <div style="float: right; margin-right: 50px">
      <button style="margin: 5px;"   mat-raised-button color="warn"    (click)="next()">下一步</button>
    </div>
  </mat-card>

</div>
