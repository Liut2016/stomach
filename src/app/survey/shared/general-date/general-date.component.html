<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{conf.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="max-width: 250px">
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" (ngModelChange)="answerChange()" placeholder="选择一个日期" [disabled]="edit_disabled">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
