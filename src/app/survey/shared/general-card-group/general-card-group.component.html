<div >
  <mat-card >
    <mat-card-header>
      <mat-card-title>{{conf.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content  >
      <mat-form-field style="max-width: 200px">
        <mat-select [(ngModel)]="conf.key_value[0]._value" (ngModelChange)="answerChange()" [disabled]="selector_disabled" placeholder="点击选择证件类型">
          <mat-option>--None--</mat-option>
          <mat-option *ngFor="let option of card_type_class" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="!input_disabled" style="max-width: 250px; margin-left: 20px" >
        <input matInput [(ngModel)]="conf.key_value[1]._value" (ngModelChange)="answerChange()" [formControl]="options.controls[validator_type]" >
        <mat-error *ngIf="options.controls[validator_type].invalid">{{getErrorMessage(validator_type)}}</mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="input_disabled" style="max-width: 250px; margin-left: 20px" >
        <input matInput [(ngModel)]="conf.key_value[1]._value"(ngModelChange)="answerChange()" [disabled]="input_disabled" >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
